<div class = "container">
    <div class = "row">
        <div class="col-lg-12 col-md-12">
            <div class="discount-code-wrapper">
                <div class="title-wrap">
                   <h4 class="cart-bottom-title section-bg-gray">Choose Address or add a new one</h4> 
                </div>
                <div class="discount-code">
                    <!-- <p>Enter your coupon code if you have one.</p> -->
                    <form>
                        
                        <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>Address</th>
                                    <th>Contact Person</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let address of addresses; let i = index">
                                    <td class="product-thumbnail">
                                        <input type="checkbox">
                                    </td>
                                    <td class="product-name"><a href="#">{{address?.street}},{{address?.city}},{{address?.province}}<br>{{address?.zip}}</a></td>
                                    <td class="product-price-cart"><span class="amount">{{address?.firstName}} {{address?.lastName}}</span></td>
                                    <td class="product-price-cart"><span class="amount"><i class="fas fa-phone"></i> {{address?.phone}}</span></td>
                                    <td class="product-price-cart"><span class="amount"><i class="fas fa-envelope"></i> {{address?.email}}</span></td>
                                    <td class="product-remove">
                                        <a><i class="fa fa-pencil"></i></a>
                                        <a  ><i class="fa fa-times"></i></a>
                                   </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                        <button class="cart-btn-2" id="openAddress"  data-toggle="modal" data-target="#openAddressView" (click) = "onClickAddAddress()">ADD NEW</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Open Address Modal -->

<div class="modal fade" id="openAddressView" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="checkout-area">
                                <div class="col-lg-12">
                                    <div class="billing-info-wrap">
                                        <h3>Add New Address</h3>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12">
                                                <div class="billing-info mb-20">
                                                    <label>Street</label>
                                                    <input type="text" >
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <div class="billing-info mb-20">
                                                    <label>City</label>
                                                    <input type="text" >
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <div class="billing-select mb-20">
                                                    <label>Province</label>
                                                    <select>
                                                        <option>Select</option>
                                                        <option>$5</option>
                                                        <option>$10</option>
                                                        <option>$20</option>
                                                        <option>$30</option>
                                                        <option>$40</option>
                                                        <option>$50</option>
                                                        <option>$60</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <div class="billing-info mb-20">
                                                    <label>Zip</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <div class="billing-info mb-20">
                                                    <label>Phone</label>
                                                    <input type="number">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <div class="billing-info mb-20">
                                                    <label>First Name</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <div class="billing-info mb-20">
                                                    <label>Last Name</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <div class="billing-info mb-20">
                                                    <label>Email</label>
                                                    <input type="text">
                                                </div>
                                            </div>
                                        <div class="checkout-account-toggle open-toggle2 mb-30 col-lg-4">
                                            <button class="btn-hover checkout-btn" type="submit">add Product</button>
                                        </div>
                                       
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
</div>
